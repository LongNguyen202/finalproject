<!DOCTYPE html>
<html>
<head>
    <title>Chi tiết khóa học</title>
</head>
<body>
    <h1>Khóa học: {{ course.name }}</h1>
    <hr>
    {% for question in questions %}
        <p><strong>Câu hỏi:</strong> {{ question.text }}</p>
        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.text }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
